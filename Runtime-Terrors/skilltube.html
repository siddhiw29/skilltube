<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillTube - Empowering Artisans</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <script src="skilltube.js"></script>
    <div class="container">
      <h1><span class="skilltube">SkillTube</span> - Empowering Artisans</h1>

      <div class="card">
        <h2>Upload Your Work</h2>
        <input
          type="text"
          placeholder="Video Title"
          style="width: 100%; margin-bottom: 10px"
        />
        <textarea
          placeholder="Describe your work"
          style="width: 100%; margin-bottom: 10px"
        ></textarea>

        <select
          id="city"
          style="width: 100%; margin-bottom: 10px"
          onchange="updateTowns()"
        >
          <option value="">Select Your City</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Delhi">Delhi</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Chennai">Chennai</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Pune">Pune</option>
        </select>

        <div id="locationFields" style="display: none">
          <select id="town" style="width: 100%; margin-bottom: 10px">
            <option value="">Select Your Town</option>
          </select>
          <input
            type="text"
            placeholder="Your Address"
            style="width: 100%; margin-bottom: 10px"
          />
        </div>

        <input
          type="text"
          placeholder="Your Contact"
          style="width: 100%; margin-bottom: 10px"
        />
        <input type="file" style="margin-bottom: 10px" />
        <button id="button">Upload</button>
      </div>

      <h2>Explore Artisans</h2>

      <div class="card">
        <video class="video" controls>
          <source src="#" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <h3>Artisan Name</h3>
        <p>Weaving | Mumbai</p>
        <div class="actions">
          <button>❤️ Like</button>
          <button>💬 Comment</button>
          <button>📞 Contact</button>
          <button>📍 Location</button>
        </div>
      </div>
    </div>
  </body>
</html>
